<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hometasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/output.css">
</head>

<body class="bg-slate-400">
    <style>
        .custom-container {
            margin: 10% auto;
            width: 90%;
        }
    </style>

    <main>
        <!-- task1 -->
        <section class="custom-container h-100 my-10 mt-10" id="task1">
            <div class="card flex justify-center items-center flex-col">
                <h1>Task 1</h1>
                <textarea placeholder="Enter text" id="textarea"
                    class="resize-none border-[2px] border-blue-800 h-[200px] w-[400px]"
                    onkeyup="countText(event)"></textarea>
                <p id="count" class="text-[30px]"></p>
            </div>
        </section>
        <!-- task1 end -->


        <!-- Task 2 -->
        <section class="custom-container h-100 my-10" id="task2">
            <div class="card flex justify-center items-center flex-col gap-5">
                <h1>Task 2</h1>
                <div class="flex flex-col items-start gap-3">

                    <textarea placeholder="Enter text" id="textarea_nd"
                        class="resize-none border-[2px] border-blue-800 h-[200px] w-[400px]"></textarea>
                    <input type="text" placeholder="Enter word to check" class="py-3" id="wordToCheck"
                        onkeyup="checkText()">
                    <p id="result" class="text-[30px]"></p>
                </div>
            </div>
        </section>
        <!-- Task 2 end-->

        <!-- Task 3 -->
        <section class="custom-container h-100 my-10 flex justify-center items-center flex-col" id="task3">
            <div class="card flex justify-center items-center flex-col gap-5 w-[400px]">
                <h1>Task 3</h1>
                <div class="grid grid-cols-2 items-center gap-2 justify-center">
                   <div >
                    <label class="text-[18px] text-green-800"> Height</label>
                    <input type="number" id="height"  class="py-3">
                   </div>
                   <div>
                    <label class="text-[18px] text-green-800">Width</label>
                    <input type="number" id="width" class="py-3">
                   </div>
                   <div>
                    <label class="text-[18px] text-green-800">Border-radius</label>
                    <input type="number" id="border-radius" class="py-3">
                   </div>
                   <div>
                    <label class="text-[18px] text-green-800">Background-color</label>
                    <input type="text" id="bg-color" class="py-3">
                   </div>
                   <button id="create" class="py-3 text-white w-[120px] bg-green-900">Create</button>
                   
                </div>
                <div  id="box"></div>
            </div>
        </section>
        <!-- Task 3 end-->

        <!-- Task 4 -->
<section class="custom-container h-100 my-10" id="task2">
    <div class="card flex justify-center items-center flex-col gap-5">
        <h1>Task 2</h1>
        <div class="flex flex-col items-start gap-3">

            <textarea placeholder="Enter text" id="textarea_nd"
                class="resize-none border-[2px] border-blue-800 h-[200px] w-[400px]"></textarea>
            <input type="text" placeholder="Enter word to check" class="py-3" id="wordToCheck" onkeyup="checkText()">
            <p id="result" class="text-[30px]"></p>
        </div>
    </div>
</section>
        <!-- Task 4 -->


    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js"></script>
</body>

</html>
